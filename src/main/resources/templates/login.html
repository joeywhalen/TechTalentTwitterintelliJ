<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <div th:replace="fragments/headLink"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar"></div>
    <h2>Welcome!</h2>
    <form th:action="@{/login}" method="post">
        <br/> <input type="text" id="username" name="username"
                     th:placeholder="Username" class="form-control"/> <br/> <input
            type="password" th:placeholder="Password" id="password"
            name="password" class="form-control"/> <br/>
        <div align="center" th:if="${param.error}">
            <h4 style="color: red">Login unsuccessful.</h4>
        </div>
        <button class="btn btn-md btn-success btn-block" name="Submit"
                value="Login" type="Submit">Log in
        </button>
    </form>
    <h4>New to Twitter:</h4>
    <form th:action="@{/signup}" method="get">
        <button class="btn btn-md btn-success btn-block" name="Submit"
                value="Sign Up" type="Submit">Sign Up
        </button>
    </form>
</div>
<script th:replace="fragments/scripts"></script>
</body>
</html>
